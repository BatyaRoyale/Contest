<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/white-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="./assets/js/main.js" defer></script>
    <title>Конкурс</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-logo">
                    <img src="./assets/img/logo.svg" alt="logo">
                </div>
                <div class="header-buttons">
                    <a href="" class="btn">все конкурсы</a>
                    <a href="" class="profile-link">Иванов Н.А</a>
                    <a href="" class="btn header-btn"><img src="./assets/img/home.png" alt="home">В клуб</a>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER-END -->
    <!-- MAIN -->
    <main>
        <section class="contest">
            <div class="container">
                <div class="contest-text">
                    <h1 class="contest-title">
                        конкурсы
                    </h1>
                    <div class="contest-link">
                        <a href="" class="category">Предстоящие</a>
                        <a href="" class="category">Текущие</a>
                        <a href="" class="category">Завершенные</a>
                    </div>
                    
                </div>
            </div>
            <section class="upcoming">
                <div class="container">
                    <div class="upcoming-content">
                        <div class="upcoming-cards">
                            <div class="upcoming-card">
                                <div class="card-item">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
